name: "Franka"
config:
  source: "urdf"
  urdf_path: "panda_with_gripper.urdf"
  class_dir: "../../ark_robots/ark_franka/franka_panda"
  frequency: 240 # default is 240Hz
  base_position:
    - 0
    - 0
    - 0.2
  base_orientation: # x, y, z, w
    - 0
    - 0
    - 0
    - 1
  use_fixed_base: true
  initial_configuration:
    - 0.0
    - -0.785398
    - 0.0
    - -2.35619
    - 0.0
    - 1.5708
    - 0.785398
    - 0.0
    - 0.0
    - 0.0
  ee_index: 6
  joint_groups:
    arm:
      control_mode: "position"
      joints:
        - "panda_joint1"
        - "panda_joint2"
        - "panda_joint3"
        - "panda_joint4"
        - "panda_joint5"
        - "panda_joint6"
        - "panda_joint7"
    gripper:
      control_mode: "velocity"
      joints:
        - "panda_finger_joint1"
    all:
      control_mode: "position"
      joints:
        - "panda_joint1"
        - "panda_joint2"
        - "panda_joint3"
        - "panda_joint4"
        - "panda_joint5"
        - "panda_joint6"
        - "panda_joint7"
        - "panda_finger_joint1"


  real_config:
    robot_ip: "172.16.0.2"
    gripper_ip: "172.16.0.2"
    relative_dynamics_factor: 0.3
    gripper_speed: 0.5
