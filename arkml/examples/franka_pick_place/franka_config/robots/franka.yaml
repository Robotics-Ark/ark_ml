name: "franka"
config:
  source: "urdf"
  urdf_path: "panda_with_gripper.urdf"
  class_dir: "../robots/ark_franka/franka_panda"
  frequency: 240  # Control frequency in Hz
  base_position:
    - 0
    - 0
    - 0.2
  base_orientation:  # Quaternion (x, y, z, w)
    - 0
    - 0
    - 0
    - 1
  use_fixed_base: true
  initial_configuration:  # Starting joint angles
    - -0.3
    - 0.1
    - 0.3
    - -1.4
    - 0.1
    - 1.8
    - 0
    - 0
    - 0
    - 0
  ee_index: 6
  joint_groups: 
    arm: 
      control_mode: "position"
      joints: 
        - "panda_joint1"
        - "panda_joint2"
        - "panda_joint3"
        - "panda_joint4"
        - "panda_joint5"
        - "panda_joint6"
        - "panda_joint7"
    gripper: 
      control_mode: "velocity"
      joints: 
        - "panda_finger_joint1"
    all: 
      control_mode: "position"
      joints: 
        - "panda_joint1"
        - "panda_joint2"
        - "panda_joint3"
        - "panda_joint4"
        - "panda_joint5"
        - "panda_joint6"
        - "panda_joint7"
        - "panda_finger_joint1"
