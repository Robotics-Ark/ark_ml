name: "IntelRealSense"
config:
  class_dir: "/nfs/rlteam2/refi/ark/ark_diffusion_policies_on_franka/diffusion_policy/sensors/ark_realsense/intel_realsense"        # Directory where the class is located
  type: "Camera"
  camera_type: "fixed"
  frequency: 30        # defaulyt 30
  width: 640           # default 640
  height: 480          # default 480
  streams:
    depth:
      enable: True
      format: "z16"
    color:
      enable: True
      format: "bgr8"
    infrared:
      enable: True
      format: "y8"
  sim_config:
    visualize: True
    fov: 60                                    # default 60
    near_val: 0.1                              # default 0.1
    far_val: 100.0                             # default 100.0
    fix:
      camera_target_position: [ 0, 0, 0 ]
      distance: 2.2
      yaw: 90
      pitch: -10
      roll: 0.0
      up_axis_index: 2