name: pi05
model:
  type: Pi05Policy
  name: Pi05Policy
  policy_type: pi0.5
  model_path: lerobot/pi05_base
  backbone_type: siglip_gemma
  use_fast_tokens: true
  use_flow_matching: true
  obs_dim: 9
  action_dim: 8
  obs_horizon: 1
  pred_horizon: 1
  action_horizon: 1
  image_dim: [3, 480, 640]

training:
  stage: pretrain
  pretrain_steps: 280000
  posttrain_steps: 80000
  integration_steps: 10
  flow_alpha: 10.0
  lr: 2e-4
  batch_size: 8
  max_epochs: 10
  num_workers: 4
  use_bf16: true
  weight_decay: 0.0

trainer:
  lr: 2e-4
  batch_size: 8
  max_epochs: 10
  num_workers: 4
  use_bf16: true
  weight_decay: 0.0
